<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Pirate Gems</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/gems.css">
</head>
<body>
  <div class="wrapper">
    <!-- Wheelbarrow -->
    <div id="wheelbarrow"></div>
    <div id="wheelbarrow-foreground"></div>


    <!-- Gems -->
    
    <img id="ruby" src="images/ruby-gem.png" alt="Ruby">
    

    <img class="emerald" src="images/emerald-gem.png" alt="emerald">

    <img class="sapphire" src="images/sapphire-gem.png" alt="Sapphire">

    <img id="yellow-diamond" src="images/yellow-diamond-1.png" alt="yellow diamond">

    <img class="diamond" src="images/diamond-gem.png" alt="Diamond">
    

  </div> <!-- closing wrapper -->
</body>
</html>
